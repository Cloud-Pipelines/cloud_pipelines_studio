name: mkdocs_gh_deploy 
on:
  push:
    branches:
      - master 
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-
      - uses: astral-sh/setup-uv@v7.1.2
      - run: uvx --with-requirements https://raw.githubusercontent.com/astral-sh/uv/28685633c01a0e989abe997e0378e8073d1fdad1/docs/requirements.txt --python 3.11 -- mkdocs build
      - name: Upload static files as artifact
        id: upload_pages_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.upload_pages_artifact.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
